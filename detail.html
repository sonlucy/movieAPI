<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영화 상세 정보</title>
</head>

<body>
  <h1>영화 상세 정보</h1>

  <div id="movieDetails"></div>


  <script>
/*     const url =
      `https://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=f5eef3421c602c6cb7ea224104795888&targetDt=${dateInput}`;
 */
    window.onload = function () {
      const queryParams = new URLSearchParams(window.location.search);
      const movieName = queryParams.get('movie');
      if (movieName) {
        displayMovieDetails(movieName);
      }
    };

    function displayMovieDetails(movieName) {
      const movieDetailsDiv = document.getElementById('movieDetails');
      movieDetailsDiv.innerHTML = `<p>[${movieName}]에 대한 상세정보</p>`;
    }
  </script>
</body>

</html>
